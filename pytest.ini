[pytest]
# Pytest configuration for OpenTalent microservices

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related
    notification: marks tests as notification service tests
    user: marks tests as user service tests
    candidate: marks tests as candidate service tests
    interview: marks tests as interview service tests
    granite: marks tests as granite interview service tests
    conversation: marks tests as conversation service tests
    voice: marks tests as voice service tests
    avatar: marks tests as avatar service tests
    analytics: marks tests as analytics service tests
    scout: marks tests as scout service tests
    auditing: marks tests as AI auditing service tests
    explainability: marks tests as explainability service tests
    desktop: marks tests as desktop integration service tests

# Output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Timeout for tests (seconds)
timeout = 30

# Minimum Python version
minversion = 7.0
