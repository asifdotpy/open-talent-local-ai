[pytest]
# Pytest Configuration for Voice Service Tests
# Following TDD best practices

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra
    --asyncio-mode=auto
    --cov=services
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90

# Markers for test categorization (three-tier TDD structure)
markers =
    unit: Unit tests for individual components (fast, isolated, 90%+ coverage)
    integration: Integration tests requiring running services (80%+ coverage)
    business: Business value tests validating user outcomes (100% critical paths)
    slow: Tests that take longer to run (>5s)
    requires_models: Tests requiring downloaded ML models
    webrtc: WebRTC-specific tests
    tdd: Tests written following TDD methodology
    regression: Regression tests for previously found bugs

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = services,app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
