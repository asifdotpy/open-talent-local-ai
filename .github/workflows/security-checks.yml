name: Security & Quality Checks (Lean)

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'internal/**'
      - 'specs/**'
      - 'docs/**'
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'internal/**'
      - 'specs/**'
      - 'docs/**'

jobs:
  lean-security:
    name: Lean Security & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy bandit safety semgrep pytest pytest-cov pytest-asyncio httpx
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: üõ°Ô∏è Secrets Detection (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: üõ°Ô∏è Secrets Detection (GitGuardian)
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        continue-on-error: true

      - name: üîç Security Linter (Bandit)
        run: |
          bandit -r services/ -ll || true
        continue-on-error: true

      - name: üîç Static Analysis (Semgrep)
        run: |
          semgrep --config=auto services/ || true
        continue-on-error: true

      - name: ‚ú® Code Formatting (Black)
        run: black --check services/
        continue-on-error: true

      - name: ‚ú® Linting (Ruff)
        run: ruff check services/ --output-format=github

      - name: üß™ Test Suite
        run: |
          pytest services/ --cov=services --cov-report=term-missing --cov-fail-under=60
