version: '3.8'

services:
  ai-orchestra-simulation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-orchestra-simulation
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./assets:/app/assets:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - open-talent-network

  # Optional: Development service with hot reload
  ai-orchestra-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-orchestra-dev
    ports:
      - "3002:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - ./assets:/app/assets:ro
    profiles:
      - dev
    networks:
      - open-talent-network

networks:
  open-talent-network:
    driver: bridge
    name: open-talent-network

volumes:
  logs:
    driver: local
