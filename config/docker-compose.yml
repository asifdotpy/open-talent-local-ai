version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: talent-postgres
    environment:
      POSTGRES_USER: talent_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: talent_ai_interview
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: talent-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
