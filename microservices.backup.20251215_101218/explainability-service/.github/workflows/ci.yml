name: Explainability Service CI

on:
  push:
    branches:
      - main
    paths:
      - 'explainability-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'explainability-service/**'

jobs:
  build-test-lint-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push Docker images to GitHub Packages or Google Artifact Registry
      id-token: write # Required for Workload Identity Federation with GCP

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r explainability-service/requirements.txt
          pip install ruff bandit # Install linting and security tools

      - name: Run tests
        run: | 
          echo "Running tests for explainability-service (placeholder - implement pytest later)"
          # pytest explainability-service/tests/

      - name: Run linter (Ruff)
        run: |
          ruff check explainability-service/

      - name: Automated Security Scan (Bandit for Python)
        run: |
          bandit -r explainability-service/ -ll -f json -o bandit-results.json || true # Allow failure for now, review results
          echo "Bandit scan completed. Review bandit-results.json for findings."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud Artifact Registry
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # This assumes you have a GitHub Secret named GCP_SA_KEY containing your GCP Service Account Key JSON
          # For production, consider Workload Identity Federation for enhanced security.
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Google Cloud Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image to Artifact Registry
        id: build-image
        run: |
          IMAGE_NAME="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/talent-ai/explainability-service"
          TAG="${{ github.sha }}"
          LATEST_TAG="latest"

          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:$LATEST_TAG ./explainability-service
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:$LATEST_TAG
        env:
          # Ensure GCP_PROJECT_ID is set as a GitHub Actions variable or secret
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}

      - name: Automated Security Scan (Trivy for Container Image)
        run: |
          docker pull aquasec/trivy:latest
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image \
            us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/talent-ai/explainability-service:${{ github.sha }} \
            --format json --output trivy-results.json || true # Allow failure for now, review results
          echo "Trivy scan completed. Review trivy-results.json for findings."
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
