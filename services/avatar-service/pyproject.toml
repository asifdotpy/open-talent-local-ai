[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # Isort
    "N",  # pep8-naming
    "D",  # pydocstyle
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
    "C4", # flake8-comprehensions
    "SIM",# flake8-simplify
    "ISC",# flake8-implicit-str-concat
    "ICN",# flake8-import-conventions
    "TID",# flake8-tidy-imports
    "PL", # Pylint
]
ignore = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in __init__
    "D203", # 1 blank line required before class docstring
    "D213", # Multi-line docstring summary should start at the first line
    "D406", # Section name should end with a colon
    "D407", # Missing dashed underline after section header
    "D413", # Missing blank line after last section
    "D103", # Missing docstring in public function
    "D205", # 1 blank line required between summary line and description
    "B904", # Within an except clause, raise exceptions with raise ... from err
    "B008", # Do not perform function call in argument defaults
    "PLR2004", # Magic value used in comparison
    "PLC0415", # import should be at the top-level of a file
    "PLR0913", # Too many arguments in function
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Allow unused imports in __init__.py
"tests/*" = ["D101", "D102", "D103", "PLR2004", "S101", "B011"] # Ignore docstrings and magic values in tests
"test_*.py" = ["D101", "D102", "D103", "PLR2004", "S101", "B011"] # Ignore docstrings and magic values in root tests

[tool.ruff.lint.pydocstyle]
convention = "google" # Use Google-style docstrings

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
