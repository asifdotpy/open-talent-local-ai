[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", ".venv-1", "node_modules"]
skips = ["B101"]  # Allow assert in tests

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "S",   # flake8-bandit (security)
    "T20", # flake8-print
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function call in argument defaults (FastAPI dependency injection)
    "S104",  # Possible binding to all interfaces
    "T201",  # Allow print (common in test scripts and legacy logs)
    "S603",  # Allow subprocess calls (required for local AI model execution)
    "S105",  # Hardcoded password (often false positives in Enums or tests)
    "S106",  # Hardcoded password (often false positives in tests)
    "B904",  # Raise from (nice to have, but verbose to fix all at once)
    "SIM",   # Simplify (can be too pedantic)
    "S311",  # Pseudo-random (fine for non-crypto use like question selection)
    "E402",  # Module level import not at top of file (codebase uses many path hacks)
    "S324",  # Insecure hash (md5 ok for caching keys)
    "S110",  # Try-except-pass (logged or intentional)
    "S112",  # Try-except-continue (intentional in loops)
    "S108",  # Temp file in /tmp (common)
    "S607",  # Partial executable path (assumed in PATH)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S110", "B017"]  # Allow assert, pass, and blind exception in tests
"*/tests/*" = ["S101", "S110", "B017"]
"test_*.py" = ["S101"] # Allow assert in standalone test scripts
"services/voice-service/main.py" = ["E402"] # Allow out-of-order imports
"services/user-service/migrations/env.py" = ["E402"]
"**/env.py" = ["E402"] # Common in Alembic migrations
"services/security-service/main.py" = ["S104"]
"__init__.py" = ["F401"]

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.venv-1
  | node_modules
  | __pycache__
)/
'''

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true when ready for strict mode
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
namespace_packages = true
explicit_package_bases = true
mypy_path = "services"
exclude = ["services/security-service"]


[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["services"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=services --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["services"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/.venv-1/*"
]

[tool.coverage.report]
fail_under = 70  # Start with 70%, increase to 80% gradually
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
